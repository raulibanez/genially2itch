<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador ZIP de Genially para Itch.io</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Generador ZIP de <span class="highlight">Genially</span> para Itch.io</h2>
      <p>
        Esta herramienta permite generar un archivo ZIP a partir de una página
        de Genially para subirlo a
        <a href="https://itch.io" target="_blank">itch.io</a>. Solo necesitas
        introducir la URL de tu Genially y descargarás un ZIP listo para subir.
      </p>

      <label>Introduce la URL del Genially:</label>
      <input
        type="text"
        id="urlInput"
        placeholder="https://view.genially.com/XXXXXXXXXXXX"
      />
      <button onclick="generateZip()">Generar ZIP</button>

      <p id="error-message" class="error-message"></p>

      <h3 class="title-example">⬇️ Configuración recomendada en Itch.io ⬇️</h3>
      <img
        src="https://cdn.glitch.global/7bdd38f8-f8ab-419a-945a-928332e6ab5b/genially.png?v=1743668734551"
        alt="Ejemplo de configuración en itch.io"
        class="preview-image"
      />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
