<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de ZIP de MakeCode para Itch.io</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Generador ZIP de MakeCode para Itch.io</h2>
      <p>
        Esta herramienta permite generar un archivo ZIP a partir de una página
        de MakeCode Arcade para subirlo a
        <a href="https://itch.io" target="_blank">itch.io</a>. Solo necesitas
        introducir la URL de tu proyecto y descargarás un ZIP listo para subir.
      </p>

      <label>Introduce la URL del proyecto de MakeCode Arcade:</label>
      <input
        type="text"
        id="urlInput"
        placeholder="https://arcade.makecode.com/29020-67360-30733-81888"
      />
      <button onclick="generateZip()">Generar ZIP</button>

      <p id="error-message" class="error-message"></p>

      <h3 class="title-example">⬇️ Configuración recomendada en Itch.io ⬇️</h3>
      <img
        src="https://cdn.glitch.global/c4a196fe-72ed-40a1-ac2b-9fc7e804190d/itch.png?v=1740149257212"
        alt="Ejemplo de configuración en itch.io"
        class="preview-image"
      />
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
